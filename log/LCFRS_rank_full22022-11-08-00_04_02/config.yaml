device: 0
save_dir : 'log'


data:
  train_file: 'data/train_nopunct_negra_tiger.pickle'
  val_file: 'data/test_nopunct_tiger.pickle'
  test_file: 'data/test_nopunct_negra.pickle'
  use_cache: 0
  cache: 0
  use_sup: False
  vocab_type: 'max_size'
  vocab_size: 10000
  min_freq: 2
  use_emb: False
  emb_path: 'data/cc.de.300.filter.vec'
  word_emb_size: 300
  use_char: False





model:
  model_name: 'TN_LCFRS'
  activation: 'relu'

  NT: 1500
  T: 4500
  D: 1500
  r1: 400
  r2: 4
  r3: 400
  r4: 4

  layer: 3
  s_dim: 512
  w_dim: 512
  h_dim: 512
  z_dim: 64
  use_char: False
  use_split: False
  share_r: True
  share_pt: True


  sep_emb: False
  merge: False


  share_dd: False
  share_d: False

  ban_nested: False
  init: 'xn'
  init_vocab: 'xn'

  type: 4
  use_activation: True


train:
  batch_size: 20
  max_epoch: 30
  max_len: 40

  #whether to use curriculum learning stragegy.
  curriculum: 1
  start_len: 25

  increment: 5
  patience: 10
  clip: 3
  em: False
  em_epoch: 1
  st: False
  eval_test: True

test:
  batch_size: 16
  max_tokens: 100
  bucket: 32
  # viterbi or mbr
  decode: 'mbr'
  # batch or token
  sampler: 'batch'


optimizer:
  name: 'adam'
  lr: 0.002
  mu: 0.75
  nu: 0.999










